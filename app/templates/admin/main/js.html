<script>
  function wake_up(host_idx){
    $.ajax({
      type:   "GET",
      url:    "/admin/hosts/up/" + host_idx,
      cache:  false,
      success:function(html){
        toastr.success(html);
      }
    });
  }
</script>

<script>
$("#hosts_table").DataTable({
  "pagingType": "full_numbers",
  "paging": true,
  "lengthChange": true,
  "searching": true,
  "ordering": true,
  "info": true,
  "autoWidth": false,
  "responsive": true,
  "lengthMenu": [
        [10, 25, 50, -1],
        [10, 25, 50, "All"]
      ],
});
</script>
